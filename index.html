<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>올바른교회 | 한없는 은혜 끝없는 사랑</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root {
    --bg:#fff;
    --text-dark:#1a1a1a;
    --text-gray:#666;
    --brand:#2c3e50;
    --accent:#c0392b;
    --section-bg:#fcfcfc;
    --naver-green:#03C75A;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Noto Sans KR',sans-serif;
    color:var(--text-dark);
    line-height:1.8;
    word-break:keep-all;
}

/* HEADER */
header{
    position:fixed;top:0;width:100%;z-index:1000;
    padding:1.5rem 5%;
    display:flex;justify-content:space-between;align-items:center;
    transition:.4s;
}
header.scrolled{
    background:rgba(255,255,255,.95);
    padding:1rem 5%;
    border-bottom:1px solid #eee;
    backdrop-filter:blur(10px);
}
.logo{font-size:1.5rem;font-weight:700}
.logo span{font-size:.75rem;color:#777;margin-left:8px}

/* NAV */
nav ul{display:flex;list-style:none}
nav ul li{margin-left:35px}
nav ul li a{text-decoration:none;color:#000;font-weight:500}

/* MOBILE MENU */
.menu-toggle{
    display:none;flex-direction:column;justify-content:space-between;
    width:30px;height:21px;cursor:pointer;padding:10px;
}
.menu-toggle span{
    height:3px;width:100%;background:#000;border-radius:3px;
    transition:.3s;
}

/* HERO */
.hero{
    min-height:100svh;
    padding:120px 20px;
    background:
    linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),
    url('https://images.unsplash.com/photo-1438232992991-995b7058bbb3?auto=format&fit=crop&w=1920&q=80');
    background-size:cover;background-position:center;
    display:flex;align-items:center;justify-content:center;
    text-align:center;color:#fff;
}
.hero h1{
    font-family:'Noto Serif KR',serif;
    font-size:clamp(2.3rem,7vw,4.5rem);
    margin-bottom:20px;
}

/* SECTION */
section{padding:120px 10%}
.section-header{text-align:center;margin-bottom:60px}
.tag{font-size:.8rem;letter-spacing:3px;color:var(--accent);font-weight:700}

/* GRID */
.core-values,.worship-grid{
    display:grid;grid-template-columns:repeat(4,1fr);gap:20px
}
.value-item,.worship-card{
    background:#fff;padding:40px 20px;
    border-radius:15px;border:1px solid #eee;
    text-align:center;
}

/* PASTOR */
.pastor-wrap{display:flex;gap:80px;align-items:center}
.pastor-img{flex:1;border-radius:20px;overflow:hidden}
.pastor-img img{width:100%;object-fit:cover}
.pastor-text{flex:1.2}

/* BIBLE CTA */
.bible-cta{
    background:var(--brand);color:#fff;
    padding:80px 5%;text-align:center;border-radius:20px;
}
.btn-bible{
    display:inline-block;margin-top:30px;
    padding:18px 50px;border:1px solid #fff;
    cursor:pointer;min-height:48px;
}

/* MODAL */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:2000}
.modal-content{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    width:92%;max-width:800px;height:90vh;
    background:#fff;border-radius:15px;
    display:flex;flex-direction:column;
}
.modal-body{overflow:auto;padding:20px}

/* TABLE */
.bible-table{width:100%;border-collapse:collapse}
.bible-table th,.bible-table td{padding:12px;border-bottom:1px solid #eee}

/* BUTTONS */
.btn-common{
    display:inline-flex;align-items:center;justify-content:center;
    min-height:48px;padding:15px 35px;
    color:#fff;border-radius:30px;text-decoration:none;
}
.btn-youtube{background:#ff0000}
.btn-naver{background:var(--naver-green)}

/* FOOTER */
footer{padding:80px 10%;background:#111;color:#888;text-align:center}

/* RESPONSIVE */
@media(max-width:1024px){
    section{padding:80px 5%}
    .core-values,.worship-grid{grid-template-columns:repeat(2,1fr)}
    .pastor-wrap{flex-direction:column}
    .menu-toggle{display:flex}
    nav{
        position:fixed;top:0;right:-100%;
        width:100%;height:100vh;background:#fff;
        display:flex;align-items:center;justify-content:center;
        transition:.4s;z-index:999;
    }
    nav.active{right:0}
    nav ul{flex-direction:column}
    nav ul li{margin:20px 0}
}

@media(max-width:480px){
    .core-values,.worship-grid{grid-template-columns:1fr}
    .value-item,.worship-card{padding:30px 18px}
    .pastor-img img{aspect-ratio:3/4}
}
</style>
</head>

<body>

<header id="header">
    <div class="logo">올바른교회 <span>Right Church</span></div>
    <div class="menu-toggle" id="mobile-menu"><span></span><span></span><span></span></div>
    <nav id="nav-menu">
        <ul>
            <li><a href="#about">교회안내</a></li>
            <li><a href="#pastor">담임목사</a></li>
            <li><a href="#bible">성경통독</a></li>
            <li><a href="#video">테이블워십</a></li>
            <li><a href="#location">오시는길</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div>
        <p>2026 CHURCH THEME</p>
        <h1>한없는 은혜<br>끝없는 사랑</h1>
        <p>복음의 본질로 돌아가 세상을 섬기는 광주 올바른교회</p>
    </div>
</section>

<!-- 이하 콘텐츠 구조 동일 (이미 전달 주신 내용 그대로 사용 가능) -->

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({once:true});

/* HEADER SCROLL */
window.addEventListener('scroll',()=>{
    header.classList.toggle('scrolled',window.scrollY>50);
});

/* MOBILE MENU */
const menuToggle=document.getElementById('mobile-menu');
const navMenu=document.getElementById('nav-menu');
menuToggle.onclick=()=>{
    menuToggle.classList.toggle('active');
    navMenu.classList.toggle('active');
};

/* MENU AUTO CLOSE */
document.querySelectorAll('#nav-menu a').forEach(link=>{
    link.onclick=()=>{
        navMenu.classList.remove('active');
        menuToggle.classList.remove('active');
    }
});
</script>
</body>
</html>
