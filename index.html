<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>올바른교회 | 한없는 은혜 끝없는 사랑</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root {
    --bg:#fff;
    --text-dark:#1a1a1a;
    --text-gray:#666;
    --brand:#2c3e50;
    --accent:#c0392b;
    --section-bg:#fcfcfc;
    --naver-green:#03C75A;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Noto Sans KR',sans-serif;
    color:var(--text-dark);
    line-height:1.8;
    -webkit-font-smoothing:antialiased;
}

/* Header */
header{
    position:fixed;top:0;width:100%;z-index:1000;
    padding:1.5rem 5%;
    display:flex;justify-content:space-between;align-items:center;
    transition:.4s;
}
header.scrolled{
    background:rgba(255,255,255,.95);
    padding:1rem 5%;
    border-bottom:1px solid #eee;
    backdrop-filter:blur(10px);
}
.logo{font-size:1.5rem;font-weight:700;}
.logo span{font-size:.75rem;color:#777;margin-left:8px}

/* Navigation */
nav ul{display:flex;list-style:none;}
nav ul li{margin-left:35px;}
nav ul li a{text-decoration:none;color:#000;font-weight:500}

/* Hamburger */
.menu-toggle{
    display:none;
    width:30px;height:22px;
    flex-direction:column;justify-content:space-between;
    cursor:pointer;padding:10px;
}
.menu-toggle span{
    height:3px;background:#000;border-radius:3px;
    transition:.3s;
}

/* Hero */
.hero{
    min-height:100svh;
    background:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),
    url('https://images.unsplash.com/photo-1438232992991-995b7058bbb3?auto=format&fit=crop&w=1920&q=80');
    background-size:cover;background-position:center;
    display:flex;justify-content:center;align-items:center;
    text-align:center;color:#fff;
    padding:120px 20px;
}
.hero h1{
    font-family:'Noto Serif KR',serif;
    font-size:clamp(2.5rem,7vw,5rem);
    margin-bottom:20px;
}

/* Sections */
section{padding:140px 10%;}
.section-header{text-align:center;margin-bottom:80px;}
.section-header .tag{font-size:.8rem;color:var(--accent);letter-spacing:3px;font-weight:700}
.section-header h2{font-family:'Noto Serif KR',serif;font-size:2.5rem}

/* Cards */
.core-values,.worship-grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
}
.value-item,.worship-card{
    background:#fff;
    padding:40px 20px;
    border-radius:15px;
    border:1px solid #eee;
    text-align:center;
}

/* Pastor */
.pastor-wrap{display:flex;gap:80px;align-items:center;}
.pastor-img img{width:100%;object-fit:cover}

/* Buttons */
.btn-common,.btn-bible,.copy-btn{
    min-height:48px;
}

/* Bible Modal */
.modal{
    display:none;
    position:fixed;inset:0;
    background:rgba(0,0,0,.7);
    z-index:2000;
}
.modal-content{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    width:90%;max-width:800px;
    height:80vh;
    background:#fff;
    border-radius:20px;
    display:flex;flex-direction:column;
}
.modal-body{overflow-y:auto;padding:20px}

/* Footer */
footer{
    padding:80px 10%;
    background:#111;color:#888;text-align:center;
}

/* ===== MOBILE ===== */
@media(max-width:1024px){
    section{padding:80px 5%;}
    .core-values,.worship-grid{grid-template-columns:repeat(2,1fr)}
    .pastor-wrap{flex-direction:column}
    .menu-toggle{display:flex}
    nav{
        position:fixed;inset:0;
        background:#fff;
        display:flex;justify-content:center;align-items:center;
        transform:translateX(100%);
        transition:.4s;
    }
    nav.active{transform:translateX(0)}
    nav ul{flex-direction:column}
    nav ul li{margin:20px 0}
    nav ul li a{font-size:1.5rem}
    .menu-toggle.active span:nth-child(1){transform:translateY(9px) rotate(45deg)}
    .menu-toggle.active span:nth-child(2){opacity:0}
    .menu-toggle.active span:nth-child(3){transform:translateY(-9px) rotate(-45deg)}
}

@media(max-width:480px){
    .core-values,.worship-grid{grid-template-columns:1fr}
    .value-item,.worship-card{padding:30px 18px}
    .modal-content{height:90vh;border-radius:15px}
    #map{height:320px}
    .pastor-img img{aspect-ratio:3/4}
}
</style>
</head>

<body>
<!-- ✅ BODY 구조 및 내용은 기존 코드 그대로 사용 -->
<!-- (스크립트만 아래에 모바일 메뉴 닫힘 로직 추가됨) -->

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({duration:1000,once:true});

/* Header scroll */
window.addEventListener('scroll',()=>{
    document.getElementById('header')?.classList.toggle('scrolled',window.scrollY>50);
});

/* Mobile menu */
const toggle=document.getElementById('mobile-menu');
const nav=document.getElementById('nav-menu');

toggle?.addEventListener('click',()=>{
    toggle.classList.toggle('active');
    nav.classList.toggle('active');
});

/* 메뉴 클릭 시 닫힘 */
document.querySelectorAll('#nav-menu a').forEach(link=>{
    link.addEventListener('click',()=>{
        nav.classList.remove('active');
        toggle.classList.remove('active');
    });
});
</script>
</body>
</html>
